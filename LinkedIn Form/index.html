<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="logo-box">
        <img src="./images/linkedIn_PNG34.png" alt="LinkedIn" class="logo">
    </div>
<div class="main">
    <div class="form-box">
        <div class="header-box">
            <h2 class="header-primary">Sign in</h2>
            <p class="header-secondary">Stay updated on your professional world</p>
        </div>
        <form>
            <div class="main-form">
                <div class="input-details">
                    <input type="text" placeholder="Email or Phone">
                </div>
                <div class="input-details">
                    <input type="password" placeholder="Password">
                    
                </div>
                <div class="forget-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        <div class="btn-box">
            <div class="sign-in">
                <button>Sign in</button>
            </div>
            <div class="or-separator">
                <span class="or-text">or</span>
            </div>
            <div class="sign-in-other">
                <button>
                    <img src="./images/google-logo.png" class="google-logo">
                    <span claas="sign-text">Sign in with Google</span>
                </button>
            </div>
            <div class="sign-in-other">
                <button>
                    <img src="./images/apple-logo-transparent.png" class="google-logo">
                    <span claas="sign-text">Sign in with Apple</span>
                </button>
            </div>
        </div>
        </form>
    </div>
    <div class="form-bottom">
        New to LinkedIn? <span class="forget-password join">Join now</span>
        </div>
</div>
</body>
</html>
